<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JavaScript</title>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="dontClick">Don't Click Me!</button>
    <section id="radius">
        <h1 id="myH1">Enter the radius of a circle</h1>
        <input type="text" id="myText"><br><br>
        <button id="mySubmit">Submit</button>
        <h3 id="myH3"></h3>
    </section>
    <section class="counter">
        <label id="countLabel">0</label><br>
        <div id="btnContainer">
            <button id="descreaseBtn" class="buttons">Decrease</button>
            <button id=resetBtn class="buttons">Reset</button>
            <button id="increaseBtn" class="buttons">Increase</button>
        </div>
    </section>
    <section id="checkbox">
        <div class="checkBoxContainer">
            <input type="checkbox" id="myCheckBox">
            <label for="myCheckBox">Subscribe</label><br><br>

            <input type="radio" id="visaBtn" name="card">
            <label for="visaBtn">Visa</label><br><br>
            <input type="radio" id="masterCardBtn" name="card">
            <label for="masterCardBtn">MasterCard</label><br><br>
            <input type="radio" id="payPalBtn" name="card">
            <label for="payPalBtn">PayPal</label><br><br>

            <button type="submit" id="mySubmit2">submit</button>

            <p id="subResult"></p>
            <p id="paymentResult"></p>
        </div>
    </section>
</body>

</html>
