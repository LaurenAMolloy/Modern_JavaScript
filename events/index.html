<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="events.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Event Listeners</h1>

    <button class="catchMe">Catch Me</button><br><br><br>

    <button class="click">Click Me</button><br><br>

    <button onClick="alert('YOU CLICKED')">Click Me</button><br><br>
    <button onClick="alert('YOU CLICKED ME TOO')">Click Me</button><br><br>

    <form>
        <input onClick="console.log('Clicked Input')" type="range" min="10" max="50">
    </form>

    <button id="clicker">Clicker</button>

    <h2>Pick a Color</h2>
    <section class="boxes"></section>


</body>

</html>
